<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退勤登録</title>
    <link rel="stylesheet" href="../static/css/LeavingRegister.css">
</head>

<body>
    <div id="wrapper">
        <header class="header">
            <h1>退勤登録</h1>
        </header>
        <div class="main">
            <div class="form-group">
                <div class="form-group-left">
                    <div class="text">
                        <div>勤怠ID</div>
                        <div>ユーザーID</div>
                        <div>ステータス</div>
                        <div>退勤日</div>
                    </div>
                    <div class="parts">
                        <div class="cp_iptxt"><input type="text" name="attendance_id"></div>
                        <div class="cp_iptxt"><input type="text" name="user_id"></div>
                        <div><select>
                                <option>--選択--</option>
                                <option>退勤</option>
                                <option>早退</option>
                            </select></div>
                        <div><input type="date"></div>
                    </div>
                </div>
                <div class="form-group-right">
                    <div class="text">
                        <div><label>退勤時間</label></div>
                        <div><label>休憩時間</label></div>
                        <div><label>備考</label></div>
                    </div>
                    <div class="parts">
                        <div><input type="time"></div>
                        <div><input type="time"></div>
                        <div class="cp_iptxt"><input type="text" name="remarks"></div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a class="btn">戻る</a>
                <a class="btn">登録</a>
            </div>
        </div>
        <footer class="footer">
        </footer>
    </div>
</body>

</html>
