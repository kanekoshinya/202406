<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退勤登録</title>
    <link rel="stylesheet" href="../static/css/LeavingRegister.css">
</head>

<body>
    <div id="wrapper">
        <header class="header">
            <h1>退勤登録</h1>
        </header>
            <div class="form">
                <div class="form-group">
                    <div class="form-group-left">
                        <div class="text">
                            <div class="text_1">勤怠ID</div>
                            <div class="text_1">ユーザーID</div>
                            <div class="text_1">ステータス</div>
                            <div class="text_1">退勤日</div>
                        </div>
                        <div class="parts">
                            <div class="cp_iptxt"><input type="text" disabled id="attendance_id" name="attendance_id"></div>
                            <div class="cp_iptxt"><input type="text" disabled id="user_id" name="user_id"></div>
                            <div class="box" id="status" name="status">
                                <select>
                                    <option disabled selected>---選択---</option>
                                    <option value="退勤">退勤</option>
                                    <option value="早退">早退</option>
                                </select>
                            </div>
                            <div class="date_1" id="leaving_date" name="leaving_date"><input type="date"></div>
                        </div>
                    </div>
                    <div class="form-group-right">
                        <div class="text" name="">
                            <div class="text_1">退勤時間</div>
                            <div class="text_1">休憩時間</div>
                            <div class="text_1">備考</div>
                        </div>
                        <div class="parts">
                            <div class="time_1" id="leaving_time" name="leaving_time"><input type="time"></div>
                            <div class="time_1" id="break_time" name="break_time"><input type="time"></div>
                            <div class="cp_iptxt" id="remarks" name="remarks"><input type="text" name="remarks"></div>
                            <div class="hidden"><input type="hidden" id="going_time" name="going_time"></div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a class="btn">戻る</a>
                    <a class="btn">登録</a>
                </div>
            </div>
        <footer class="footer">
        </footer>
    </div>
</body>

</html>
