<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠一覧</title>
    <link rel="stylesheet"th:href="@{/css/attendanceList.css}">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>勤怠一覧</h1>
        </header>
        <table class="table">
            <thead>
                <tr>
                    <th>勤怠ID </th>
                    <th>ユーザーID </th>
                    <th>ステータス </th>
                    <th>出勤日 </th>
                    <th>出勤時間 </th>
                    <th>退勤日</th>
                    <th>退勤時間</th>
                    <th>稼働時間</th>
                    <th>休憩時間</th>
                    <th>備考</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${attendanceList}" th:object="${user}" class="align-middle">
                    <td th:text="*{attendance_id}"></td>
                    <td th:text="*{user_id}"></td>
                    <td th:text="*{status}"></td>
                    <td th:text="*{going_date}"></td>
                    <td th:text="*{going_time}"></td>
                    <td th:text="*{leaving_date}"></td>
                    <td th:text="*{leaving_time}"></td>
                    <td th:text="*{working_time}"></td>
                    <td th:text="*{break_time}"></td>
                    <td th:text="*{remarks}"></td>
                    <td></td>
                    <td><a th:href="@{/LeavingRegister/{attendance_id}(attendance_id=*{attendance_id})}" class="btn">退勤登録</a></td>
                </tr>
            </tbody>
           
           
        </table>
        <div class="text-center">

             <a th:href="@{/userList/(user_id=*{user_id})}" class="btn">戻る</a>
        </div>
        <footer class="footer">
        </footer>
    </div>
</body>
</html>
